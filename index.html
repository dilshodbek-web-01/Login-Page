<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login d-flex align-items-center justify-content-center mt-5">

            <form action="#" id="form">
                <label for="email" class="w-100 my-3">
                    <input class="form-control p-3" type="text" placeholder="Enter your amail address" id="email">
                </label>
                <label for="password" class="w-100 my-3">
                    <input class="form-control p-3" type="text" placeholder="Enter your password" id="password">
                </label>
                <button class="btn btn-primary w-100">LOGIN</button>
            </form>

        </div>
    </div>
    
</body>
<script src="./scripts/utils.js"></script>
<script src="./scripts/script.js"></script>
</html>
